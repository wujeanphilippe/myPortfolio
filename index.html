<!DOCTYPE html>
<html>
<head>
	<title>Jp Wu's Portfolio</title>
	<link rel="stylesheet" href="stylesheets/master.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, initial-scale=1">
</head>
	
<body class="anim fadeInDown">
	<!-- Nav bar -->
		<header class="nav-bar-wrapper">
			<div class="nav-bar">
				<div class="left">
					<img src="image/udacity_logo.svg" alt="udacity-logo" class="nav-logo">
				</div>
				
				<div class="right">
					<div class="nav-title">Jean-Philippe Wu</div>
					<div class="nav-sub-title">Front-End Ninja</div>
				</div>
			</div>
		</header>
	<!-- end -->
	
	<!-- cover box -->
		<section class="cover-wrapper">
			<div class="cover-work">
				<img src="image/feature.jpg" alt="cover-work" class="cover-image">
			</div>
		</section>
	<!-- end -->
	
	<!-- portfolio section -->
		<main class="portfolio-wrapper">
			<h1 class="portfolio-title">Featured Work</h1>
			<div class="app-box-wrapper">
				
				<article class="app-box">
					<div class="portfolio_1_image">
						<img src="image/portfolio_1.jpg" alt="portfolio-work-1" class="app-box-image">
					</div>
					
					<div class="app-name">
						<h2>Appify</h2>
					</div>
					
					<div class="app-link">
						<p>https://github.com/udacity/Appify</p>
					</div>
				</article>
				
				<article class="app-box">
					<div class="portfolio_2_image">
						<img src="image/portfolio_2.jpg" alt="portfolio-work-2" class="app-box-image">
					</div>
					
					<div class="app-name">
						<h2>Crane Finder</h2>
					</div>
					
					<div class="app-link">
						<p>https://github.com/udacity/crane%finder</p>
					</div>
				</article>
				
				<article class="app-box">
					<div class="portfolio_3_image">
						<img src="image/portfolio_3.jpg" alt="portfolio-work-3" class="app-box-image">
					</div>
					
					<div class="app-name">
						<h2>Sinder</h2>
					</div>
					
					<div class="app-link">
						<p>https://github.com/udacity/sinder</p>
					</div>
				</article>
				
			</div>
		</main>
	<!-- end -->
	
	<!-- footer -->
		<footer>
			<div class="footer-wrapper"></div>
		</footer>
	<!-- end -->
	
</body>
</html>
